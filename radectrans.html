<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>赤经赤纬与银经银纬转换工具</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            color: #e0e0e0;
            min-height: 100vh;
            padding: 20px;
            line-height: 1.6;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: rgba(16, 24, 32, 0.85);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
        }

        header {
            text-align: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        h1 {
            font-size: 2.2rem;
            margin-bottom: 10px;
            background: linear-gradient(90deg, #4ca1af, #2c3e50);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .description {
            color: #a0a0a0;
            font-size: 1.1rem;
        }

        .conversion-mode {
            display: flex;
            justify-content: center;
            margin-bottom: 30px;
            gap: 15px;
        }

        .mode-btn {
            padding: 12px 25px;
            background: rgba(30, 45, 60, 0.7);
            border: 1px solid rgba(100, 150, 200, 0.3);
            color: #e0e0e0;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .mode-btn:hover {
            background: rgba(40, 70, 100, 0.7);
        }

        .mode-btn.active {
            background: #4ca1af;
            color: white;
            border-color: #4ca1af;
        }

        .input-section {
            display: none;
            margin-bottom: 25px;
            padding: 20px;
            background: rgba(20, 30, 40, 0.6);
            border-radius: 10px;
        }

        .input-section.active {
            display: block;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h2 {
            font-size: 1.5rem;
            margin-bottom: 20px;
            color: #4ca1af;
        }

        .input-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
        }

        input[type="text"] {
            width: 100%;
            padding: 12px 15px;
            background: rgba(10, 15, 20, 0.7);
            border: 1px solid rgba(100, 150, 200, 0.2);
            border-radius: 6px;
            color: #e0e0e0;
            font-size: 1rem;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: #4ca1af;
            box-shadow: 0 0 0 2px rgba(76, 161, 175, 0.2);
        }

        .format-example {
            font-size: 0.85rem;
            color: #888;
            margin-top: 5px;
        }

        button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(90deg, #4ca1af, #2c3e50);
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .result {
            margin-top: 25px;
            padding: 20px;
            background: rgba(20, 30, 40, 0.6);
            border-radius: 10px;
            display: none;
        }

        .result.active {
            display: block;
            animation: fadeIn 0.5s ease;
        }

        .result h3 {
            font-size: 1.3rem;
            margin-bottom: 15px;
            color: #4ca1af;
        }

        .result-content {
            font-family: 'Courier New', monospace;
            font-size: 1.1rem;
            background: rgba(10, 15, 20, 0.7);
            padding: 15px;
            border-radius: 6px;
            border-left: 4px solid #4ca1af;
        }

        footer {
            text-align: center;
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            color: #888;
            font-size: 0.9rem;
        }

        .loading {
            display: none;
            text-align: center;
            margin: 10px 0;
            color: #4ca1af;
        }

        @media (max-width: 600px) {
            .container {
                padding: 20px 15px;
            }

            h1 {
                font-size: 1.8rem;
            }

            .conversion-mode {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>赤经赤纬与银经银纬转换工具</h1>
            <p class="description">基于Astropy的RA/Dec与GL/GB转换</p>
        </header>

        <div class="conversion-mode">
            <button class="mode-btn active" data-mode="radec-to-galactic">赤经赤纬 → 银经银纬</button>
            <button class="mode-btn" data-mode="galactic-to-radec">银经银纬 → 赤经赤纬</button>
        </div>

        <div id="radec-to-galactic" class="input-section active">
            <h2>RA/Dec to GL/GB</h2>
            <div class="input-group">
                <label for="ra-input">赤经 (RA)</label>
                <input type="text" id="ra-input" placeholder="例如: 03:57:44.8403">
                <div class="format-example">格式: 时:分:秒.小数秒 (例如: 12:30:45.6789)</div>
            </div>
            <div class="input-group">
                <label for="dec-input">赤纬 (DEC)</label>
                <input type="text" id="dec-input" placeholder="例如: +52:36:57.493">
                <div class="format-example">格式: ±度:分:秒.小数秒 (例如: -45:30:15.123)</div>
            </div>
            <div class="loading" id="loading-radec">转换中...</div>
            <button id="convert-to-galactic">转换</button>
        </div>

        <div id="galactic-to-radec" class="input-section">
            <h2>GL/GB to RA Dec</h2>
            <div class="input-group">
                <label for="l-input">银经 (l)</label>
                <input type="text" id="l-input" placeholder="例如: 149.0">
                <div class="format-example">单位: 度 (0-360)</div>
            </div>
            <div class="input-group">
                <label for="b-input">银纬 (b)</label>
                <input type="text" id="b-input" placeholder="例如: +5.2">
                <div class="format-example">单位: 度 (-90 到 +90)</div>
            </div>
            <div class="loading" id="loading-galactic">转换中...</div>
            <button id="convert-to-radec">转换</button>
        </div>

        <div id="result" class="result">
            <h3>转换结果</h3>
            <div class="result-content" id="result-content"></div>
        </div>

        <footer>
            <p>基于Astropy的RA/Dec与GL/GB转换</p>
            <p style="margin-top: 10px; color: #4ca1af;">后端API: PythonAnywhere</p>
        </footer>
    </div>

    <script>
        // 后端API基础URL - 请替换为您的PythonAnywhere域名
        const API_BASE_URL = 'https://anzhengxu.pythonanywhere.com';

        // 模式切换
        document.querySelectorAll('.mode-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                // 移除所有活动状态
                document.querySelectorAll('.mode-btn').forEach(b => b.classList.remove('active'));
                document.querySelectorAll('.input-section').forEach(section => section.classList.remove('active'));

                // 添加当前活动状态
                this.classList.add('active');
                document.getElementById(this.dataset.mode).classList.add('active');

                // 隐藏结果
                document.getElementById('result').classList.remove('active');
            });
        });

        // 赤经赤纬转银经银纬
        document.getElementById('convert-to-galactic').addEventListener('click', async function() {
            const ra = document.getElementById('ra-input').value.trim();
            const dec = document.getElementById('dec-input').value.trim();

            if (!ra || !dec) {
                alert('请输入赤经和赤纬值');
                return;
            }

            // 显示加载状态
            document.getElementById('loading-radec').style.display = 'block';
            document.getElementById('convert-to-galactic').disabled = true;

            try {
                // 调用后端API
                const response = await fetch(`${API_BASE_URL}/radec-to-galactic`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ ra, dec })
                });

                const data = await response.json();

                if (data.success) {
                    document.getElementById('result-content').textContent =
                        `银经 (l): ${data.l.toFixed(10)}°, 银纬 (b): ${data.b >= 0 ? '+' : ''}${data.b.toFixed(10)}°`;
                } else {
                    document.getElementById('result-content').textContent = `错误: ${data.error}`;
                }

                document.getElementById('result').classList.add('active');
            } catch (error) {
                document.getElementById('result-content').textContent = `网络错误: ${error.message}`;
                document.getElementById('result').classList.add('active');
            } finally {
                // 隐藏加载状态
                document.getElementById('loading-radec').style.display = 'none';
                document.getElementById('convert-to-galactic').disabled = false;
            }
        });

        // 银经银纬转赤经赤纬
        document.getElementById('convert-to-radec').addEventListener('click', async function() {
            const l = document.getElementById('l-input').value.trim();
            const b = document.getElementById('b-input').value.trim();

            if (!l || !b) {
                alert('请输入银经和银纬值');
                return;
            }

            // 显示加载状态
            document.getElementById('loading-galactic').style.display = 'block';
            document.getElementById('convert-to-radec').disabled = true;

            try {
                // 调用后端API
                const response = await fetch(`${API_BASE_URL}/galactic-to-radec`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ l: parseFloat(l), b: parseFloat(b) })
                });

                const data = await response.json();

                if (data.success) {
                    document.getElementById('result-content').textContent =
                        `赤经 (RA): ${data.ra}, 赤纬 (DEC): ${data.dec}`;
                } else {
                    document.getElementById('result-content').textContent = `错误: ${data.error}`;
                }

                document.getElementById('result').classList.add('active');
            } catch (error) {
                document.getElementById('result-content').textContent = `网络错误: ${error.message}`;
                document.getElementById('result').classList.add('active');
            } finally {
                // 隐藏加载状态
                document.getElementById('loading-galactic').style.display = 'none';
                document.getElementById('convert-to-radec').disabled = false;
            }
        });

        // 测试后端连接
        async function testBackendConnection() {
            try {
                const response = await fetch(`${API_BASE_URL}/radec-to-galactic`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ ra: "00:00:00.0000", dec: "+00:00:00.000" })
                });

                if (response.ok) {
                    console.log('后端API连接成功');
                } else {
                    console.log('后端API连接失败');
                }
            } catch (error) {
                console.log('后端API连接错误:', error.message);
            }
        }

        // 页面加载时测试后端连接
        window.addEventListener('load', testBackendConnection);
    </script>
</body>
</html>
